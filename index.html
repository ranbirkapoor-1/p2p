<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>P2P</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="file-styles.css">
    <link rel="stylesheet" href="call-styles.css">
</head>
<body>
    <!-- Room Entry Modal -->
    <div class="modal-overlay" id="roomModal">
        <div class="modal">
            <h2>Join P2P Chat Room</h2>
            <input type="text" id="roomInput" placeholder="Enter Room ID" maxlength="8" autocomplete="off">
            <input type="text" id="nicknameInput" placeholder="Enter Your Nickname" maxlength="20" autocomplete="off">
            <button id="joinBtn">Join Room</button>
            <div class="modal-info">Share the same Room ID with others to connect</div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="chat-app" id="chatApp" style="display: none;">
        <div class="header">
            <div class="header-left">
                <span class="room-id" id="roomDisplay">Room: </span>
            </div>
            <div class="header-center">
                <div class="call-controls" id="callControls" style="display: none;">
                    <button class="call-btn audio-btn" id="audioCallBtn" title="Start Audio Call" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                    </button>
                    <button class="call-btn video-btn" id="videoCallBtn" title="Start Video Call" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="header-right">
                <div class="connection-status" title="Connection Status: Red=Disconnected, Yellow=Connecting, Green=Connected">
                    <div class="status-dot red" title="Disconnected"></div>
                    <div class="status-dot yellow" title="Connecting"></div>
                    <div class="status-dot green" title="Connected"></div>
                </div>
                <span class="peer-count" id="peerCount" title="Users in room / P2P connections">Not connected</span>
                <button class="reconnect-btn" id="reconnectBtn" style="display: none;" title="Reconnect to P2P network">Reconnect</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be inserted here -->
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span id="typingText">Someone is typing</span>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="file" id="fileInput" style="display: none" multiple />
                    <button class="file-button" id="fileButton" disabled title="Share files">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                    </button>
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        autocomplete="off"
                        disabled
                    />
                    <button class="send-button" id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Call Interface -->
    <div class="call-interface" id="callInterface" style="display: none;">
        <div class="call-container">
            <div class="videos-grid" id="videosGrid">
                <!-- Dynamic video elements will be added here for each peer -->
                <div class="call-info">
                    <div class="call-status" id="callStatus">Connecting...</div>
                    <div class="call-timer" id="callTimer">00:00</div>
                </div>
            </div>
            <div class="local-video-container">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="local-video-label">You</div>
            </div>
            <div class="call-actions">
                <button class="call-action-btn mute-btn" id="muteBtn" title="Mute/Unmute">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button class="call-action-btn video-toggle-btn" id="videoToggleBtn" title="Toggle Video">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button class="call-action-btn end-call-btn" id="endCallBtn" title="End Call">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path>
                        <line x1="23" y1="1" x2="1" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div class="incoming-call-modal" id="incomingCallModal" style="display: none;">
        <div class="incoming-call-content">
            <div class="incoming-call-avatar">ðŸ“ž</div>
            <div class="incoming-call-info">
                <div class="incoming-call-title">Incoming Call</div>
                <div class="incoming-call-name" id="callerName">Unknown</div>
            </div>
            <div class="incoming-call-actions">
                <button class="call-answer-btn accept" id="acceptCallBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    Accept
                </button>
                <button class="call-answer-btn reject" id="rejectCallBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Reject
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/webrtc-handler.js"></script>
    <script src="js/firebase-handler.js"></script>
    <script src="js/message-handler.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/call-handler.js"></script>
    <!-- Manual reconnection only - no auto reconnection manager -->
    <script src="js/app.js"></script>
</body>
</html>
